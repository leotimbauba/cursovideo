<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos e Emoji</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. basta colocar tudo no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;<!--LT = LESS THON - Menor que / GT = GRATER THAN -Maior que -->
    </p>
    <p>
        Se precisar quebrar o texto basta colocar <br> como esse, Usar a tag &lt;br&gt;.
    </p>

    <p>Vamos adicionar alguns Símbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &tau; <br>
        &laemptyv; <br>
        &race; <br>
        &vangrt; <br>
    </p> <br>
    <p>Vamos colocar alguns emoji: <br>
        &#X1254; <br>
        &#X1542; <br>
        &#x1F596; <br>
        &#x1F913; <br>
        &#x1F920; <br>
        &#x1F865;
    </p>

</body>
</html>
